<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px)">
    <title>Figuras geométricas</title>
</head>
<body>
    <header class="main-header">
        <h1><img class="header__logo" src="./img/Group 1.svg" alt="logo de la página">Figuras Geométricas</h1>
    </header>

    <main>
        <section class="main-container">
            <article class="cards">
                <img src="./img/Ellipse 2.svg" alt="imagen de circulo" class="cards-cicle__logo"><p class="cards-cicle__title">Calcula el radio de un círculo.</p>

                <label for="InputCirculo" class="cards__label">Ingresa el radio de tú círculo</label>

                <input id="InputCirculo" type="number" class="cards__inputs" placeholder="Radio">

                <button type="button" class="cards__button button-perimetro" onclick="calcularPerimetroCirculo()">Perímetro</button>
                <button type="button" class="cards__button" onclick="calcularAreaCirculo()">Área</button>
            </article>
            
            <article class="cards">
                <img src="./img/Polygon 2.svg" alt="imagen de circulo" class="cards-cicle__logo"><p class="cards-cicle__title">Calcula el perímetro de un triángulo</p>

                <label for="InputLadoA" class="cards-label_triangulo">Ingresar medidas de los lados</label>

                <input id="InputLadoA" type="number" class="cards-inputs__triangulo" placeholder="Lado A">
                <input id="InputLadoB" type="number" class="cards-inputs__triangulo" placeholder="Lado B">
                <input id="InputBase" type="number" class="cards-inputs__triangulo" placeholder="Base">
                <input id="InputAltura" type="number" class="cards-inputs__triangulo" placeholder="Altura">

                <button type="button" class="cards__button button-perimetro" onclick="calcularPerimetroTriangulo()">Perímetro</button>
                <button type="button" class="cards__button" onclick="calcularAreaTriangulo()">Área</button>
            </article>

            <article class="cards">
                <img src="./img/cuadrado.svg" alt="imagen de circulo" class="cards-cicle__logo"><p class="cards-cicle__title">Calcula el perímetro de un cuadrado.</p>

                <label for="InputCuadrado" class="cards__label">Ingresar medida del lado</label>

                <input id="InputCuadrado" type="number" class="cards__inputs" placeholder="Lado">

                <button type="button" class="cards__button button-perimetro" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                <button type="button" class="cards__button" onclick="calcularAreaCuadrado()">Área</button>
            </article>
        </section>
    </main>

    <script src="./logic.js"></script>
</body>
</html>
